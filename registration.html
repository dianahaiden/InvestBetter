<!doctype HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS file link -->
    <link rel="stylesheet" href="./css/registration.css">

    <!-- Font link -->

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Title of page -->
    <title>Registration</title>
</head>

<body>

    <!-- Background of page -->
    <section class="background" style="background-image: url('./images/background/background.jpg')">

        <!-- Header Bar-->
        <nav class="navbar">
            <a href="./home.html"><img src="./images/icons\logo.png" id="home-button"></a>
        </nav>


        <!-- Conatiner for main body -->
        <div class="body-section">
            <!-- Row that Login Box will be in -->
            <div class="row">
                <!-- Left Column (Blank)-->
                <div class="col"></div>

                <!-- Right Column (Registration Box)-->
                <div class="col">
                    <div class="registration-box">
                        <!-- Nav Bar for switching from Login to Registration-->
                        <div class="nav nav-pills nav-fill">
                            <!-- Login Button -->
                            <li class="nav-item">
                                <a class="nav-link" href="login.html"><h2>Login</h2></a>
                            </li>
                            <!-- Registration Button -->
                            <li class="nav-item">
                                <a class="nav-link active" href="registration.html"><h2>Registration</h2></a>
                            </li>
                        </div>

                        <br>
                        <br>
                        
                        <!-- Form -->
                        <form class="registration-form">
                            <!-- Row with two items-->
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="firstName" class="form-control" id="floatingInput" placeholder="First Name">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="lastName" class="form-control" id="floatingInput" placeholder="Last Name">
                                        <label for="floatingInput">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                        </form>

                        <br>
                        <br>
                        <!-- Submit Button -->
                        <div class= "form-group">
                            <button type="submit" name ="login">Register</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
